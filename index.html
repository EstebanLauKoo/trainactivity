<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Timetable</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>


    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.0/moment.min.js"></script>

    <!-- my reference sheets -->
    <!--  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
<!-- Employee Tracker -->
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center"> Train Timetable </h1>
        <p class="text-center">A up to the minute listing of requested train times</p>
    </div>

    <!-- Current Train database list -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Train Schedules</h4>
        </div>
        <div class="panel-body">
            <table class="table table-bordered" id="trainTable">
                <tr>
                    <th> Train Name </th>
                    <th> Destination </th>
                    <th> Frequency </th>
                    <th> Next Arrival </th>
                    <th> Minutes Away </th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Form to add new trains -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add Train</h4>
                </div>

                <form role="form" class="panel-body">
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="timeInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequencyInput" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="assets/javascript/logic.js"></script>
</body>
</html>
